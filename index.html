<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App Greybox Wireframe</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role='banner'>
    <h1>Quiz</h1>
    <section class='scorekeeping'>
      <ul>

      </ul>
    </section>
  </header>
  <main role="main" class="container">
    <section class="quiz">
      <h2>Thanks for taking the quiz!</h2>
      <p>Your score was <span class="js-scoreTally">#</span> out of 10</p>
      <p>Would you like to try again?</p>
      <button class="js-restart">Restart Quiz</button>
    </section>  
    
  </main>
</body>
</html>
